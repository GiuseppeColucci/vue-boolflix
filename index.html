<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <title>Document</title>
</head>
<body>
    
<div id="app">
<nav>
    <div class="container-nav">
        <div class="title">
            <h1>netflix</h1>
        </div>
        <div class="searc-bar">
            <input v-model='search'type="text">
            <button @click='totalSearch'>cerca</button>
        </div>
    </div>
</nav>
<header>
    <!-- parte films -->
    <div class="container">  
        <ul class="box-card">
            <li class=" box-element-card " v-for = ' element in boxListFilms '>
                <!-- <h3>{{element.title}}</h3> -->
                <div class="box-img">
                    <img :src="imgLink +(element.poster_path)" alt="">
                </div>
                <h5>{{element.original_title}}</h5>
                <p>lingua : 
                    <div class="box-flag"> 
                        <span class="flag"v-if="element.original_language === 'en' ">
                        <img src="./img/en.png" alt="">
                        </span>       
                        <span class="flag"v-if="element.original_language === 'it' ">
                            <img src="./img/it.png" alt="">
                        </span>
                    </div>
                </p>
                <p>voto: 
                    <i v-for="n in Voto(element.vote_average)"class="fas fa-star"></i>
                    <i v-for="n in (5 - Voto(element.vote_average))" class="far fa-star"></i>

                </p>  
            </li>
        </ul>    
    </div>   
   
          <!-- parte serie tv-->
    <div class="container"> 
        <ul class="box-card">
            <li class=" box-element-card " v-for = ' element in boxSerieTv'>
                <!-- <h1>{{element.name}}</h1> -->
                <div class="box-img">
                    <img :src="imgLink +(element.poster_path)" alt="">
                </div>
                <h5>{{element.original_name}}</h5>            
                <p>lingua : 
                    <div class="box-flag"> 
                        <span class="flag"v-if="element.original_language === 'en' ">
                        <img src="./img/en.png" alt="">
                        </span>       
                        <span class="flag"v-if="element.original_language === 'it' ">
                            <img src="./img/it.png" alt="">
                        </span>
                    </div>
                </p>
                <p>voto:
                    <i v-for="n in Voto(element.vote_average)"class="fas fa-star"></i>
                    <i v-for="n in (5 - Voto(element.vote_average))" class="far fa-star"></i>
                </p>  
            </li>
        </ul>     
    </div>
</header>

</div>








    <script src="./js/main.js"></script>
</body>
</html>
